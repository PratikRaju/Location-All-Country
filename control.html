<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="control.css">
</head>
<body>
    <header>
        <h2 class="title"><a href="index.html">Where in the world?</a></h2>
        <div class="dark-theme"><i class="fa-regular fa-moon"></i> &nbsp;Dark Mode</div>
        <div class="light-theme"><i class="fa-regular fa-sun"></i> &nbsp;Light Mode</div>
    </header>
    <main>
        <div class="country-detail-container">
            <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> &nbsp;Back</span>
        <div class="countries-detail">
            <img src="" class="skeliton-image skeliton">
            <div class="country-information">
                <h2></h2>
                <div class="detail-text">
                    <p class="txt1"><b>Native Name</b>: <span class="inner1 input"></span></p>
                    <p class="txt2"><b>Population</b>:<span class="inner2 input"></span></p>
                    <p class="txt3"><b>Region</b>: <span class="inner3 input"></span></p>
                    <p class="txt4"><b>Sub-Region</b>: <span class="inner4 input"></span></p>
                    <p class="txt5"><b>Capital</b>: <span class="inner5 input"></span></p>
                    <p class="txt6"><b>Top Level Domain</b>: <span class="inner6 input"></span></p>
                    <p class="txt7"><b>Currencies</b>: <span class="inner7 input"></span></p>
                    <p class="txt8"><b>Languages</b>: <span class="inner8 input"></span></p>
                </div>
                <div class="border-contries">
                    <b>Border Countries:</b>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
