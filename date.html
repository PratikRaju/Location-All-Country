<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form>
        <input type="number" placeholder="Enter time in ms">
        <button>Convert</button>
    </form>
    <p class="local">Local Zone :<span></span></p>
    <p class="utc">UTC Zone :<span></span></p>
    <p class="iso">ISO Zone :<span></span></p>
    <script>
            const form=document.querySelector('form')
            const input=document.querySelector('input')
            const LocalTime=document.querySelector('.local span')
            const UtcTime=document.querySelector('.utc span')
            const IsoTime=document.querySelector('.iso span')
            form.addEventListener('submit',(e)=>{
                e.preventDefault()
                const timestamp=Number(input.value)
                const date=new Date(timestamp)
                LocalTime.innerText=date.toLocaleString('en-GB',{dataStyle:'full'})
                UtcTime.innerText=date.toUTCString()
                IsoTime.innerText=date.toISOString()
            })
    </script>
</body>
</html>
